<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Style for the navbar title */
        .brand-title {
            font-family: 'Playfair Display', serif;  /* Elegant and sophisticated font */
            font-size: 2rem;  /* Adjust the size as needed */
            font-weight: bold;  /* Bold for emphasis */
            color: #333;  /* A darker color for better readability */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  /* Add a subtle shadow for depth */
        }

        /* Style for the background */
        body {
            background-color: gainsboro;
            background-size: cover;  /* Make the background image cover the entire page */
            background-position: center;  /* Center the background image */
            background-attachment: fixed;  /* Fix the background image to the page */
        }

        /* Style for the navbar */
        .navbar {
            background-color: #fff;  /* Use a white background for the navbar */
            padding: 1rem 2rem;  /* Add some padding to the navbar */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  /* Add a subtle shadow to the navbar */
        }

        /* Style for the footer */
        .footer {
            background-color: #fff;  /* Use a white background for the footer */
            padding: 2rem 0;  /* Add some padding to the footer */
            border-top: 1px solid #ddd;  /* Add a border to the top of the footer */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-3 sticky-top">
        <div class="container">
            <a class="navbar-brand brand-title" href="{% url 'home' %}">
                THE REAL ESTATES WEBSITE
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'news' %}">News</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logoutaccount' %}"> Logout ({{ user.username }}) </a>
                    {% else %}
                        <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                        <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
    <br/>

    <footer class="footer text-center text-lg-start bg-light text-muted mt-4">
        <div class="text-center p-4">
            &copy; Copyright 2023 - <span class="brand-title">THE REAL ESTATE WEBSITE</span>
         </div>
    </footer>
</body>
</html>
