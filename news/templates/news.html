{% extends 'base.html' %}

{% block content %}
    <div class="container" style="background-color: #f2f2f2; padding: 2rem;">
    {% for news in newss %}
         <div class="card mb-3" style="background-color: #fff; border-radius: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <div class="row g-0">
                <div>
                  <div class="card-body" style="padding: 2rem; background-image: linear-gradient(to bottom, #fff, #f7f7f7);">
                      <h5 class="card-title" style="font-family: 'Futura', sans-serif; font-size: 2rem; font-weight: bold; color: #333; text-decoration: underline; text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                          {{ news.headline }}
                      </h5>
                      <p class="card-text" style="font-size: 1.5rem; color: #666; font-weight: bold;">
                          {{ news.body }}
                      </p>
                      <p class="card-text">
                           <small class="text-muted" style="font-size: 1rem; color: #999;">
                              {{ news.date }}
                           </small>
                       </p>
                  </div>
             </div>
          </div>
      </div>
    {% endfor %}
    </div>
{% endblock content %}
